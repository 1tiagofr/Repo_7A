<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e74c3c; /* Fondo rojo */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
        }

        img {
            width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }

        table {
            margin-top: 40px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 2px solid black; /* Borde negro más grueso */
        }

        th {
            background-color: #c0392b;
            font-size: 1.2em;
        }

        td {
            background-color: #f2f2f2;
            color: black;
        }

        .container {
            padding: 20px;
        }

        /* Estilos para los botones */
        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 20px 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 200px; /* Hacer los botones más grandes */
        }

        .button-aceptar {
            background-color: #27ae60; /* Verde */
            color: white;
        }

        .button-cancelar {
            background-color: #000000; /* Rojo */
            color: white;
        }

        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Presentación</h1>
        <img src="https://media.istockphoto.com/id/494415298/es/foto/rojo-fox.jpg?s=612x612&w=0&k=20&c=FlEDAQukwZ9oeshH7rxquxjZ5IdHNzph3Zei4N_irsY=" alt="Foto de un zorro">
        
        <h2>Datos personales</h2>
        <table>
            <tr>
                <th>Campo</th>
                <th>Información</th>
            </tr>
            <tr>
                <td>Nombre</td>
                <td>Tiago</td>
            </tr>
            <tr>
                <td>Apellido</td>
                <td>Franco</td>
            </tr>
            <tr>
                <td>Dirección</td>
                <td>Casanova</td>
            </tr>
            <tr>
                <td>Teléfono</td>
                <td>123-456-789</td>
            </tr>
            <tr>
                <td>Instagram</td>
                <td>@1tiagofr</td>
            </tr>
        </table>
        
        <!-- Botones -->
        <div>
            <button class="button button-aceptar">Aceptar</button>
            <button class="button button-cancelar">Cancelar</button>
        </div>
    </div>
</body>
</html>
